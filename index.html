<body>
    <header>
        <H2>The Buble Buster By Muneeb Anwar </H2>

    <div class="main">
        
        <div class="panel">
            <div class="paneltop">

                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitval">3</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timerval">30</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="scoreval">0</div>
                </div>

            </div>

            <div class="pbtm" >
                <div class="bubble">5</div>
                
            </div>
        </div>

    </div>
